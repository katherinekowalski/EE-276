<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap 4 CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Caveat Brush:400,600" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <h2>Huffman's Wheel of Encoding</h2>

</head>

<body>

  <div class="container">
    <div class="text-center">
      <img src="david_huffman.jpg" style="width:75px;height:100px;">
      <p>Guess the word:</p>

      <div>
        <h4 id="guessedLetters">Letters Already Guessed:  </h4>
      </div>

      
      <div id="keyboard"></div>
    </div>
    <div id="display">
      <div id="gameDisplay">
      </div>
    </div>

    <div id="scoreBoard">
      <table>
        <tr>
          <th>Player Name</th>
          <th>Total Points</th>
        </tr>
        <tr>
          <td id="player_1">Player 1</td>
          <td id="totalScore_1">0</td>
        </tr>
        <tr>
          <td id="player_2">Player 2</td>
          <td id="totalScore_2">0</td>
        </tr>
        <tr>
          <td id="player_3">Player 3</td>
          <td id="totalScore_3">0</td>
        </tr>
      </table>
    </div>
  </div>
  <div id="startModal">
    <div id="modalContent">
      <p>Enter Your Name to Play</p>
      <h2>Huffman's Wheel of Encoding</h2>
      <label for="userName_1">Player 1:</label>
      <input type="text" id="userName_1" value="Calvin">
      <label for="userName_2">Player 2:</label>
      <input type="text" id="userName_2" value="Katherine">
      <label for="userName_3">Player 3:</label>
      <input type="text" id="userName_3" value="Yasmeen"><br>
      <button type="button" id="startGame">Start Game</button>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src='./main.js'></script>
</body>


</html>



<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap 4 CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>

<body>

  <div class="container">
    <div id="buttonGroup">
      <input type="text" id="enterLetter" placeholder="Enter Letter in Binary">
      <button id= "add" class="buttons">Add Score</button>
      <input type="text" id="score" placeholder="Enter Score to Add">
      <button id="flip" class="buttons">Bit Flip</button>
      <button id="flipecc" class="buttons">Bit Flip + Error Correcting Code</button>
      <button id="bitrep" class="buttons">Bit Flip + Bit Repetition</button>
      <button id="incrbitrate" class="buttons">Increased Bit Rate</button>
      <button id="truncate" class="buttons">Truncate Bits</button>
      <button id="bankrupt" class="buttons">Bankruptcy</button>
      <button id="skip" class="buttons">Lose Turn</button>
      <button id="endgame" class="buttons">End Game!</button>
    </div>
  </div>
  <script src='./main.js'></script>
</body>


<head>
  <style>
  * {
    box-sizing: border-box;
  }

  .column {
    float: left;
    width: 33%;
    padding: 5px;
  }

  .row::after {
    content: "";
    clear: both;
    display: table;
  }
</style>
</head>
<body>

  <h2>Cheat Sheet</h2>
  <div class="row">
    <div class="column">
      <img src="cheat sheet.jpg" style="75%">
    </div>
    <div class="column">
      <img src= "Huffman Encoding.jpg" style="width:650px;height:400px;">
    </div>
  </div>

</body>

</html>
